<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="header">
        <nav class="nav">
            <ul class="nav-links">
                <li class="nav-link">

                <li class="nav-link">

                </li>
                <li class="nav-link">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li class="nav-link">
                    <i class="fas fa-tv"></i>
                    <p>TV</p>
                </li>
                <li class="nav-link">
                    <i class="fas fa-film"></i>
                    <p>Movies</p>

                <li class="nav-link">
                    <i class="fas fa-volleyball-ball"></i>
                    <p>Sports</p>
                </li>
            </ul>
        </nav>

        <div class="carousel-container">
            <div class="slides">
                <div>
                    <div class="bodyvid">
                        <div class="vid">
                        <video autoplay loop muted playsinline>
                            <source src="assests/trailer1.mp4" type="video/mp4">
                        </video>
                        <div class="image">
                            <img src="assests/my title1.png" alt="">
                            <p>Solo Leveling Watch it now and get into the real Anime world
                                18+ anime with Thril. Watch it now 4 Episodes are out now.
                            </p>
                            <p class="p2">Thriller  |  18+  |  #1 worldWide</p>
                            <button>Watch Now</button>
                        </div>
                    </div>
                        
                    </div>
                </div>

                <div>
                    <div class="bodyvid">
                        <video autoplay loop muted playsinline>
                            <source src="assests/Trailer 2.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>

                <div>Slide 3</div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&lt;</button>
            <button class="carousel-control next" onclick="nextSlide()">&gt;</button>





        </div>

        <script>
            const slidesContainer = document.querySelector('.slides');
            let currentIndex = 0;

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slidesContainer.children.length;
                scrollToCurrentSlide();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slidesContainer.children.length) % slidesContainer.children.length;
                scrollToCurrentSlide();
            }

            function scrollToCurrentSlide() {
                slidesContainer.scrollTo({
                    left: slidesContainer.children[currentIndex].offsetLeft,
                    behavior: 'smooth'
                });
            }
        </script>
    </div>
    
</html>
